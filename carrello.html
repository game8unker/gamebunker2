
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrello</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="navbar">
    <h2 style="color:white">Carrello</h2>
    <a href="index.html" style="color:white; text-decoration:underline">← Torna al negozio</a>
  </header>

  <section class="section">
    <div id="cart-items"></div>
    <h3 id="total"></h3>
    <button onclick="clearCart()">Svuota carrello</button>
  </section>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    const total = document.getElementById("total");

    if (cart.length === 0) {
      cartItems.innerHTML = "<p>Il carrello è vuoto.</p>";
      total.textContent = "";
    } else {
      cartItems.innerHTML = cart.map(item => `<p>${item.name} - €${item.price.toFixed(2)}</p>`).join("");
      const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
      total.textContent = "Totale: €" + totalPrice.toFixed(2);
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>
</body>
</html>
